<div class="wp-photo-gallery_mb">
{foreach from=$photos item=photo key=key}
	<div class="wp-photo-gallery_photo">
		<div class="wp-photo-gallery_img">{img id=$photo w=200}</div>
		<div class="wp-photo-gallery_details">
			<label for="wp-photo-gallery_title_{$key}">Title</label>
			<input type="text" id="wp-photo-gallery_title_{$key}" name="wp-photo-gallery_title[]" value="{the_title id=$photo}">
			
			<label for="wp-photo-gallery_caption{$key}">Caption</label>
			<input type="text" id="wp-photo-gallery_caption{$key}" name="wp-photo-gallery_caption[]" value="{the_excerpt id=$photo}">
			
			<label for="wp-photo-gallery_alt{$key}">Alt Text</label>
			<input type="text" id="wp-photo-gallery_alt{$key}" name="wp-photo-gallery_alt[]" value="{alt id=$photo}">
		</div>
		<input type="hidden" name="wp-photo-gallery_photo[]" value="{$photo}">
		<a href="#" class="button wp-photo-gallery_remove">Remove Photo</a>
	</div>
{/foreach}
</div>
<a href="#" class="button wp-photo-gallery_add">Add Photos</a>
{wp_nonce_field action='wp-photo-gallery_photo_insert' name='wp-photo-gallery_photo_nonce'}
