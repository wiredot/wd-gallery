<div id="wp-photo-gallery_media_content" style="display:none;">
<div class="wrap">
	<ul class="wp-photo-gallery_media_content">
		<li>
			<div class="title">Galleries overview</div>
			<a href="#" class="button wp-photo-gallery-media-insert" onclick="wppgInsertForm(0)">Insert Shortcode</a>
		</li>
	</ul>
	<h1>Galleries</h1>
	<ul class="wp-photo-gallery_media_content">
	{% loop { 'post_type' : 'wp-photo-gallery', 'orderby' : 'title', 'posts_per_page' : '-1' } %}
		<li>
			<div class="img">{{ image(get_post_thumbnail_id(), { 'w' : 50, 'h' : 50, 'zc' : 1 }) | raw}}</div>
			<div class="title">{{ the_title() }}</div>
			<a href="#" class="button wp-photo-gallery-media-insert" onclick="wppgInsertForm({{ the_id() }})">Insert Shortcode</a>
		</li>
	{% endloop %}
	</ul>
</div>
