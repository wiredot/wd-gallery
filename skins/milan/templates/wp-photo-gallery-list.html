<ul class="wp-photo-gallery gallery-list milan">
	{% for gallery in galleries %}
	<li><a href="{{ the_permalink(gallery.ID) }}">{{ image(get_post_thumbnail_id(gallery.ID), {'w' : 200, 'h' : 140, 'zc' : 1, 'title'  : gallery.post_title}) |raw }}<h2>{{ gallery.post_title }}</h2></a></li>
	{% endfor %}
</ul>
